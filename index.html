<!DOCTYPE html>
<html>
<head>
  <title>Basic Todo List</title>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css' />
  <!--
    I know there's supposed to be more in the head, but I'm working on getting this functional right now
  -->
</head>
<body>
<div id="divbody"></div>
<div id="header">
  <h1 align="center"> TO <span>DO</span></h1>
</div>

<div id="toggle">
    <input type = "checkbox" id="toggle-btn" onchange="toggle()">
    <h2>DARK MODE</h2>
</div>

  <div class='container'>
    <div class='title-and-input'>
      <h1>Nick's Simple JavaScript Todo List</h1>
      <h2>For when you just need to get stuff done and keep track of it</h2>
      <div class='input'>
        <span>Enter items here:</span>
        <input id='inputfield' type='text' placeholder='Enter item here'>
        <button id='inputbutton' class='blue-button'>Enter</button>
      </div>
      <div id="todo">
        <fieldset>
          <legend>
            <h2> Todo List </h2>
          </legend>
          <p>Click on the list items to remove them.</p>
          <ul id='todo-list'></ul>
        </fieldset>
      </div>
    </div>
  </div>
  <script src='assets/js/script.js'></script>
</body>
</html>
